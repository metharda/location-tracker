<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 12px;
        }
        .control-box {
            position: absolute;
            bottom: 20px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .control-box button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: #f0f0f0;
        }
        .control-box button:hover {
            background: #e0e0e0;
        }
        .control-box button.active {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-box">
        <div>Last Update: <span id="lastUpdate">-</span></div>
        <div>Latitude: <span id="lat">-</span></div>
        <div>Longitude: <span id="lng">-</span></div>
    </div>
    <div class="info-box" id="idsBox" style="right: 180px; width:200px;">
        <div><strong>IDs</strong></div>
        <div id="idsList">(Loading...)</div>
    </div>
    <div class="control-box">
        <button id="toggleFollow" class="active">Follow</button>
        <button id="centerMap">Go to Location</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([41.0082, 28.9784], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        
        const markers = {};
        const currentPosition = {};
        const polylines = {};
        const COLORS = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6','#bcf60c','#fabebe'];
        let followMode = true;
        
        const customIcon = L.icon({
            iconUrl: '/icon.svg',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        function getColorForId(id) {
            let n = 0;
            for (let i = 0; i < id.length; i++) n += id.charCodeAt(i);
            return COLORS[n % COLORS.length];
        }

        function updateLocationForId(id, lat, lng, timestamp) {
            const position = [lat, lng];
            currentPosition[id] = position;

            if (!markers[id]) {
                const color = getColorForId(id);
                const icon = L.icon({
                    iconUrl: '/icon.svg',
                    iconSize: [28, 28],
                    iconAnchor: [14, 28]
                });
                markers[id] = L.marker(position, {icon}).addTo(map);
                markers[id].bindTooltip(`ID: ${id}`, {permanent: false, direction: 'top', offset: [0, -20]});
            } else {
                markers[id].setLatLng(position);
            }

            if (followMode) {
                map.setView(position, map.getZoom());
            }

            document.getElementById('lat').textContent = lat.toFixed(6);
            document.getElementById('lng').textContent = lng.toFixed(6);
            document.getElementById('lastUpdate').textContent = new Date(timestamp || Date.now()).toLocaleTimeString('en-US');
        }
        
        document.getElementById('toggleFollow').addEventListener('click', function() {
            followMode = !followMode;
            this.classList.toggle('active');
            if (followMode && currentPosition) {
                map.setView(currentPosition, map.getZoom());
            }
        });
        
        document.getElementById('centerMap').addEventListener('click', function() {
            if (currentPosition) {
                map.setView(currentPosition, map.getZoom());
            }
        });
        
        map.on('dragstart', function() {
            if (followMode) {
                followMode = false;
                document.getElementById('toggleFollow').classList.remove('active');
            }
        });
        
        const eventSource = new EventSource('/events');
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.id && data.lat && data.lng) {
                updateLocationForId(data.id, data.lat, data.lng, data.timestamp);
                renderIdsList();
            }
        };
        
        eventSource.onerror = function(error) {
            console.error('SSE connection error:', error);
        };
        
        function renderIdsList() {
            fetch('/ids').then(r => r.json()).then(ids => {
                const box = document.getElementById('idsList');
                if (!ids || ids.length === 0) return box.innerHTML = '(none)';
                box.innerHTML = '';
                ids.forEach(id => {
                    const el = document.createElement('div');
                    el.style.marginBottom = '6px';
                    const color = getColorForId(id);
                    el.innerHTML = `<span style="display:inline-block;width:10px;height:10px;background:${color};margin-right:6px;"></span><strong>${id}</strong> <button data-id="${id}" class="tripsBtn">Trips</button>`;
                    box.appendChild(el);
                });
                document.querySelectorAll('.tripsBtn').forEach(b => {
                    b.addEventListener('click', e => {
                        const id = e.target.getAttribute('data-id');
                        fetch('/trips?id=' + encodeURIComponent(id)).then(r => r.json()).then(d => {
                            if (polylines[id]) {
                                polylines[id].forEach(p => map.removeLayer(p));
                            }
                            polylines[id] = [];
                            d.trips.forEach((trip, idx) => {
                                const coords = trip.map(p => [p.lat, p.lng]);
                                const poly = L.polyline(coords, {color: getColorForId(id), weight: 3, dashArray: (idx%2? '6,6':'')}).addTo(map);
                                polylines[id].push(poly);
                            });
                        });
                    });
                });
            }).catch(()=>{});
        }

        fetch('/location').then(r => r.json()).then(all => {
            if (!all) return;
            Object.keys(all).forEach(id => {
                const item = all[id];
                if (item.current) updateLocationForId(id, item.current.lat, item.current.lng, item.current.timestamp);
            });
            renderIdsList();
        }).catch(err => console.error('Failed to fetch locations:', err));
    </script>
</body>
</html>
