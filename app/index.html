<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
            --radius: 16px;
            --radius-sm: 10px;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text);
            background: var(--bg);
        }
        #map {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: absolute;
            left: 16px;
            top: 16px;
            bottom: 16px;
            width: 340px;
            max-width: calc(100vw - 32px);
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.25s cubic-bezier(0.4,0,0.2,1);
        }
        .sidebar.collapsed {
            transform: translateX(calc(-100% + 48px));
        }
        .sidebar-header {
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .sidebar-header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .sidebar-header small {
            display: block;
            font-size: 11px;
            opacity: 0.85;
            margin-top: 2px;
        }
        .collapse-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.15s;
            flex-shrink: 0;
        }
        .collapse-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .status-bar {
            padding: 12px 16px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            flex-shrink: 0;
        }
        .status-item {
            font-size: 11px;
            color: var(--muted);
        }
        .status-item strong {
            display: block;
            font-size: 12px;
            color: var(--text);
            margin-top: 2px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        .sidebar.collapsed .sidebar-content,
        .sidebar.collapsed .status-bar {
            visibility: hidden;
            opacity: 0;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            margin: 0 0 10px 0;
        }
        .section-title:not(:first-child) {
            margin-top: 20px;
        }

        .device-list, .trip-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .device-card, .trip-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.15s;
            border: 1px solid transparent;
        }
        .device-card:hover, .trip-card:hover {
            background: #f1f5f9;
            border-color: var(--border);
        }
        .device-card.active {
            background: #eff6ff;
            border-color: var(--primary);
        }
        .device-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .device-info, .trip-info {
            flex: 1;
            min-width: 0;
        }
        .device-name {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .device-status {
            font-size: 11px;
            color: var(--muted);
        }
        .trip-title {
            font-size: 13px;
            font-weight: 600;
        }
        .trip-meta {
            font-size: 11px;
            color: var(--muted);
            margin-top: 2px;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
        }
        .btn-small:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--muted);
            font-size: 12px;
        }

        /* ===== CONTROLS ===== */
        .controls {
            position: absolute;
            right: 16px;
            bottom: 16px;
            z-index: 1000;
            display: flex;
            gap: 8px;
        }
        .control-btn {
            padding: 10px 16px;
            font-size: 12px;
            font-weight: 600;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--surface);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.15s;
        }
        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        .control-btn.active {
            background: var(--primary);
            color: white;
        }

        /* ===== LEAFLET OVERRIDES ===== */
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: var(--shadow) !important;
            border-radius: var(--radius-sm) !important;
            overflow: hidden;
        }
        .leaflet-control-zoom a {
            width: 36px !important;
            height: 36px !important;
            line-height: 36px !important;
            font-size: 16px !important;
            color: var(--text) !important;
            border: none !important;
        }
        .leaflet-control-zoom a:hover {
            background: #f1f5f9 !important;
        }

        @media (max-width: 640px) {
            .sidebar { width: 300px; left: 12px; top: 12px; bottom: 12px; }
            .sidebar.collapsed { transform: translateX(calc(-100% + 44px)); }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div>
                <h1>üìç Location Tracker</h1>
                <small>Cihaz takibi ve sefer kayƒ±tlarƒ±</small>
            </div>
            <button id="collapseBtn" class="collapse-btn" title="Daralt/Geni≈ület">¬´</button>
        </div>
        <div class="status-bar">
            <div class="status-item">
                <span>Se√ßili Cihaz</span>
                <strong id="selectedId">‚Äî</strong>
            </div>
            <div class="status-item">
                <span>Son G√ºncelleme</span>
                <strong id="lastUpdate">‚Äî</strong>
            </div>
            <div class="status-item" style="grid-column: span 2;">
                <span>Konum</span>
                <strong id="latlng">‚Äî</strong>
            </div>
        </div>
        <div class="sidebar-content">
            <div class="section-title">Cihazlar</div>
            <div id="deviceList" class="device-list">
                <div class="empty-state">Hen√ºz cihaz yok</div>
            </div>

            <div class="section-title">Seferler</div>
            <div id="tripList" class="trip-list">
                <div class="empty-state">Cihaz se√ßin</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="toggleFollow" class="control-btn active">üìå Takip Et</button>
        <button id="centerMap" class="control-btn">üéØ Merkeze Git</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([41.0082, 28.9784], 13);
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        const markers = {};
        const positions = {};
        const polylines = {};
        const COLORS = ['#ef4444','#22c55e','#f59e0b','#3b82f6','#8b5cf6','#ec4899','#14b8a6','#f97316','#6366f1','#84cc16'];
        let followMode = true;
        let selectedId = null;

        function getColor(id) {
            let hash = 0;
            for (let i = 0; i < id.length; i++) hash = id.charCodeAt(i) + ((hash << 5) - hash);
            return COLORS[Math.abs(hash) % COLORS.length];
        }

        function updateLocation(id, lat, lng, ts) {
            const pos = [lat, lng];
            positions[id] = { lat, lng, ts };

            if (!selectedId) {
                selectedId = id;
                document.getElementById('selectedId').textContent = id;
                loadTrips(id);
            }

            if (!markers[id]) {
                const color = getColor(id);
                const icon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="width:20px;height:20px;background:${color};border:3px solid white;border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,0.3);"></div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });
                markers[id] = L.marker(pos, { icon }).addTo(map);
                markers[id].bindTooltip(id, { direction: 'top', offset: [0, -12] });
            } else {
                markers[id].setLatLng(pos);
            }

            if (followMode && selectedId === id) {
                map.setView(pos);
            }

            if (selectedId === id) {
                document.getElementById('latlng').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                document.getElementById('lastUpdate').textContent = new Date(ts || Date.now()).toLocaleTimeString('tr-TR');
            }
        }

        document.getElementById('collapseBtn').addEventListener('click', () => {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('collapsed');
            const isCollapsed = sb.classList.contains('collapsed');
            document.getElementById('collapseBtn').textContent = isCollapsed ? '¬ª' : '¬´';
            setTimeout(() => map.invalidateSize(), 280);
        });

        document.getElementById('toggleFollow').addEventListener('click', function() {
            followMode = !followMode;
            this.classList.toggle('active');
            if (followMode && selectedId && positions[selectedId]) {
                map.setView([positions[selectedId].lat, positions[selectedId].lng]);
            }
        });

        document.getElementById('centerMap').addEventListener('click', () => {
            if (selectedId && positions[selectedId]) {
                map.setView([positions[selectedId].lat, positions[selectedId].lng], 15);
            }
        });

        map.on('dragstart', () => {
            if (followMode) {
                followMode = false;
                document.getElementById('toggleFollow').classList.remove('active');
            }
        });

        const sse = new EventSource('/events');
        sse.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.id && d.lat && d.lng) {
                updateLocation(d.id, d.lat, d.lng, d.timestamp);
                renderDevices();
            }
        };
        sse.onerror = () => console.error('SSE error');

        function renderDevices() {
            fetch('/ids').then(r => r.json()).then(ids => {
                const container = document.getElementById('deviceList');
                if (!ids || !ids.length) {
                    container.innerHTML = '<div class="empty-state">Hen√ºz cihaz yok</div>';
                    return;
                }
                container.innerHTML = '';
                ids.forEach(id => {
                    const card = document.createElement('div');
                    card.className = 'device-card' + (id === selectedId ? ' active' : '');
                    card.innerHTML = `
                        <div class="device-dot" style="background:${getColor(id)}"></div>
                        <div class="device-info">
                            <div class="device-name">${id}</div>
                            <div class="device-status">${positions[id] ? 'Aktif' : 'Bekleniyor'}</div>
                        </div>
                        <button class="btn-small" data-id="${id}">Seferler</button>
                    `;
                    card.addEventListener('click', (e) => {
                        if (e.target.tagName === 'BUTTON') return;
                        selectDevice(id);
                    });
                    card.querySelector('button').addEventListener('click', () => {
                        selectDevice(id);
                    });
                    container.appendChild(card);
                });
            });
        }

        function selectDevice(id) {
            selectedId = id;
            document.getElementById('selectedId').textContent = id;
            if (positions[id]) {
                document.getElementById('latlng').textContent = `${positions[id].lat.toFixed(6)}, ${positions[id].lng.toFixed(6)}`;
                if (followMode) map.setView([positions[id].lat, positions[id].lng]);
            }
            renderDevices();
            loadTrips(id);
        }

        function loadTrips(id) {
            const container = document.getElementById('tripList');
            container.innerHTML = '<div class="empty-state">Y√ºkleniyor...</div>';
            fetch('/trips?id=' + encodeURIComponent(id)).then(r => r.json()).then(d => {
                const trips = d.trips || [];
                if (!trips.length) {
                    container.innerHTML = '<div class="empty-state">Hen√ºz sefer yok</div>';
                    return;
                }
                container.innerHTML = '';
                trips.forEach(trip => {
                    const pts = trip.points || [];
                    const dist = calcDistance(pts);
                    const duration = calcDuration(trip.started_at, trip.ended_at);
                    
                    const card = document.createElement('div');
                    card.className = 'trip-card';
                    card.innerHTML = `
                        <div class="device-dot" style="background:${getColor(id)}"></div>
                        <div class="trip-info">
                            <div class="trip-title">Sefer #${trip.id}</div>
                            <div class="trip-meta">${formatDate(trip.started_at)} ‚Ä¢ ${pts.length} nokta ‚Ä¢ ${dist} ‚Ä¢ ${duration}</div>
                        </div>
                        <button class="btn-small">G√∂ster</button>
                    `;
                    card.querySelector('button').addEventListener('click', () => drawTrip(id, trip));
                    container.appendChild(card);
                });
            }).catch(() => {
                container.innerHTML = '<div class="empty-state">Y√ºkleme hatasƒ±</div>';
            });
        }

        function calcDistance(pts) {
            if (pts.length < 2) return '0 m';
            let total = 0;
            for (let i = 1; i < pts.length; i++) {
                total += haversine(pts[i-1].lat, pts[i-1].lng, pts[i].lat, pts[i].lng);
            }
            return total > 1000 ? (total / 1000).toFixed(1) + ' km' : Math.round(total) + ' m';
        }

        function haversine(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function calcDuration(start, end) {
            if (!end) return 'Devam ediyor';
            const ms = new Date(end) - new Date(start);
            const mins = Math.floor(ms / 60000);
            if (mins < 60) return mins + ' dk';
            const hrs = Math.floor(mins / 60);
            return hrs + ' sa ' + (mins % 60) + ' dk';
        }

        function formatDate(iso) {
            return new Date(iso).toLocaleString('tr-TR', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });
        }

        async function drawTrip(deviceId, trip) {
            if (polylines[deviceId]) {
                polylines[deviceId].forEach(p => map.removeLayer(p));
            }
            polylines[deviceId] = [];

            const pts = trip.points || [];
            if (pts.length < 2) {
                alert('Yeterli nokta yok');
                return;
            }

            const color = getColor(deviceId);
            const latlngs = pts.map(p => [p.lat, p.lng]);

            try {
                const sample = pts.length > 25 ? pts.filter((_, i) => i % Math.ceil(pts.length / 25) === 0) : pts;
                const coords = sample.map(p => `${p.lng},${p.lat}`).join(';');
                const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=geojson`);
                const json = await res.json();
                if (json.code === 'Ok' && json.routes?.[0]) {
                    const routeCoords = json.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
                    const poly = L.polyline(routeCoords, { color, weight: 4, opacity: 0.8 }).addTo(map);
                    polylines[deviceId].push(poly);
                    map.fitBounds(poly.getBounds(), { padding: [50, 50] });
                    return;
                }
            } catch (e) {
                console.log('OSRM failed, using direct line');
            }

            const poly = L.polyline(latlngs, { color, weight: 3, opacity: 0.8 }).addTo(map);
            polylines[deviceId].push(poly);
            map.fitBounds(poly.getBounds(), { padding: [50, 50] });
        }

        fetch('/location').then(r => r.json()).then(all => {
            if (!all) return;
            Object.keys(all).forEach(id => {
                if (all[id].current) {
                    updateLocation(id, all[id].current.lat, all[id].current.lng, all[id].current.timestamp);
                }
            });
            const first = Object.keys(all)[0];
            if (first && !selectedId) {
                selectDevice(first);
            }
            renderDevices();
        });
    </script>
</body>
</html>
